<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>update css variable</title>
</head>

<body>

    <h2>Update css variable with js</h2>

    <div class="sliders">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="sliders" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" id="sliders" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base-color</label>
        <input type="color" name="base" value="#ffc600">

    </div>
    <img class="img" src="i1.jpg">


    <script src="index.js"></script>
</body>

</html>
